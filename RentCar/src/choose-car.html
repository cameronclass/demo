---
layout: default
title: Главная страница
---

<!-- Main -->
<main class="container-fluid px-0 main-header-padding">
  <section class="container-fluid steps">
    <div class="container">
      <div class="steps__block">
        <div class="steps__item">
          <span class="steps__item_number active">1</span>
          <span>Araç Seçimi</span>
        </div>
        <div class="steps__item">
          <span class="steps__item_number">2</span>
          <span>Sürücü Bilgileri</span>
        </div>
        <div class="steps__item">
          <span class="steps__item_number">3</span>
          <span>Rezervasyon Bilgileri</span>
        </div>
      </div>
    </div>
  </section>
  <!-- Cars Section -->
  <section class="container-fluid cars">
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <div class="row">
            <div class="col-12">
              {{> card-btn }}
            </div>
            <div class="col-12">
              {{> card-btn }}
            </div>
            <div class="col-12">
              {{> card-btn }}
            </div>
            <div class="col-12">
              {{> card-btn }}
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="filter-block">
            <h3>Filtrele</h3>
            <div class="filter-block__card">
              <h4>Vites Tipi</h4>
              <div class="row filter-block__card_checkbox">
                <div class="col-6 mb-2">
                  <label>
                    <input type="checkbox" class="filled-in">
                    <span>Otomatik</span>
                  </label>
                </div>
                <div class="col-6 mb-2">
                  <label>
                    <input type="checkbox" class="filled-in">
                    <span>Manuel</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="filter-block__card">
              <h4>Yakıt Tipi</h4>
              <div class="row filter-block__card_checkbox">
                <div class="col-6 mb-2">
                  <label>
                    <input type="checkbox" class="filled-in">
                    <span>Benzin</span>
                  </label>
                </div>
                <div class="col-6 mb-2">
                  <label>
                    <input type="checkbox" class="filled-in">
                    <span>Dizel</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="filter-block__card">
              <h4>Araç Markası</h4>
              <div class="row filter-block__card_checkbox">
                <div class="col-6 mb-2">
                  <label>
                    <input type="checkbox" class="filled-in">
                    <span>Citroen</span>
                  </label>
                </div>
                <div class="col-6 mb-2">
                  <label>
                    <input type="checkbox" class="filled-in">
                    <span>Ford</span>
                  </label>
                </div>
                <div class="col-6 mb-2">
                  <label>
                    <input type="checkbox" class="filled-in">
                    <span>Renault</span>
                  </label>
                </div>
                <div class="col-6 mb-2">
                  <label>
                    <input type="checkbox" class="filled-in">
                    <span>Peugeot</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="filter-block__card">
              <a href="#" class="btn btn-yellow waves-effect waves-light"> Filtrele </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
