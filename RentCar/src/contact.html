  <section class="container my-5 contact-page">
    <h2>Контакты</h2>
    <div class="row mt-3">
      <div class="col-lg-5 col-md-6 col-12">
        <div class="d-flex align-items-center mb-3">
          <div style="width: 25px; min-width: 25px;height: 24px; font-size: 13px">
            <img src="/assets/images/address.svg" alt="">
          </div>
          <div class="ml-3">{{$address}}</div>
        </div>
        <div class="d-flex align-items-center mb-3">
          <span class="i-call-center icon"></span>
          <a href="tel:" class="ml-2">{{$phone}}</a>
        </div>
        <div class="d-flex align-items-center mb-5">
          <div style="width: 24px;height: 24px"><img src="/assets/images/email.svg" alt=""></div>
          <a href="mailto:" class="ml-3">{{$email}}</a>
        </div>
        <form action="#" id="form-contact" class="form" method="post"> @csrf <div class="form-group">
            <input placeholder="@lang('general.name') @lang('general.surname')" name="name" type="text" class="form-control" id="name" aria-describedby="Name and Surname">
          </div>
          <div class="form-group">
            <input placeholder="@lang('general.phone_number')" name="phone" type="number" class="form-control" id="tel" aria-describedby="@lang('general.phone_number')">
          </div>
          <div class="form-group">
            <input placeholder="@lang('general.email')" name="email" type="text" class="form-control" id="Email" aria-describedby="Email">
          </div>
          <div class="form-group">
            <textarea placeholder="@lang('general.message')" name="message" class="materialize-textarea" id="message-text" rows="3"></textarea>
          </div>
          <div class="form-group form-check mt-3 mb-4">
            <input type="checkbox" class="form-check-input" id="policy" checked="">
            <label class="form-check-label" for="policy">@lang('general.terms_of_use_privacy', ['prviacyRoute' => '#', 'personalProtectionRoute' => '#'])</label>
          </div>
          <button type="submit" class="btn btn-primary px-5 float-right">@lang('general.send')</button>
          <div class="success-res">
            <span></span>
          </div>
        </form>
